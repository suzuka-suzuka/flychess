<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>飞行棋游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="setup-panel" class="panel">
        <h2>游戏设置</h2>
        <div class="setup-content">
          <div class="player-inputs">
            <div class="player-input">
              <label>玩家1 (蓝色):</label>
              <input type="text" id="player1" value="玩家1" />
            </div>
            <div class="player-input">
              <label>玩家2 (黄色):</label>
              <input type="text" id="player2" value="玩家2" />
            </div>
            <div class="player-input">
              <label>玩家3 (绿色):</label>
              <input type="text" id="player3" value="玩家3" />
            </div>
            <div class="player-input">
              <label>玩家4 (红色):</label>
              <input type="text" id="player4" value="玩家4" />
            </div>
          </div>
          <div class="player-count">
            <label>玩家数量:</label>
            <select id="player-count">
              <option value="2">2人</option>
              <option value="3">3人</option>
              <option value="4" selected>4人</option>
            </select>
          </div>
          <button id="start-game-btn" class="btn btn-primary">开始游戏</button>
        </div>
      </div>

      <div id="game-panel" class="panel" style="display: none">
        <div class="game-layout">
          <div class="left-controls">
            <div class="current-player-dice">
              <h3>当前玩家</h3>
              <div class="player-display">
                <div class="player-color" id="current-player-color"></div>
                <div id="current-player-name">-</div>
              </div>
              <canvas id="dice-canvas" width="100" height="100"></canvas>
            </div>

            <div class="game-info">
              <div id="game-message" class="message"></div>
            </div>

            <div class="last-turn-dice">
              <h3>上一轮骰子</h3>
              <canvas id="last-dice-canvas" width="100" height="100"></canvas>
            </div>

            <div class="last-turn-history">
              <h3>上一轮</h3>
              <div class="last-turn-player">
                <div class="player-color" id="last-player-color"></div>
                <div id="last-player-name">-</div>
              </div>
              <div id="last-turn-events" class="last-turn-events">-</div>
            </div>
          </div>

          <div class="board-container">
            <canvas id="game-board"></canvas>
          </div>

          <div class="right-controls">
            <div class="players-info">
              <h3>玩家列表</h3>
              <div id="players-list"></div>
            </div>

            <div class="game-controls">
              <button id="roll-dice-btn" class="btn btn-success">掷骰子</button>
              <button id="reset-game-btn" class="btn btn-warning">
                重新开始
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="client.js"></script>
  </body>
</html>
