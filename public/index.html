<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>飞行棋游戏</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="container">
    <div id="setup-panel" class="panel">
      <h2>游戏设置</h2>
      <div class="setup-content">
        <div class="room-setup">
          <div class="player-input">
            <label>房间号:</label>
            <div>
              <input type="text" id="room-id" placeholder="输入房间号或生成" />
              <button id="generate-room-btn" class="btn-small">生成房间</button>
            </div>
          </div>
          <div class="player-input">
            <label>你的名字:</label>
            <input type="text" id="player-name" value="玩家" placeholder="输入你的名字" />
          </div>
          <button id="join-room-btn" class="btn btn-primary" disabled>创建/加入房间</button>
        </div>

        <div id="waiting-room" style="display: none;">
          <h3>等待玩家加入...</h3>
          <div id="room-players-list"></div>
          <p class="hint">需要 2-4 名玩家且所有玩家准备后才能开始游戏</p>
          <div class="room-controls">
            <button id="ready-btn" class="btn btn-secondary">准备</button>
            <button id="start-game-btn" class="btn btn-primary" style="display: none;" disabled>开始游戏</button>
          </div>
        </div>
      </div>
    </div>

    <div id="game-panel" class="panel" style="display: none">
      <div class="game-layout">
        <div class="left-controls">
          <div class="current-player-dice">
            <h3>当前玩家</h3>
            <div class="player-display">
              <div class="player-color" id="current-player-color"></div>
              <div id="current-player-name">-</div>
            </div>
            <canvas id="dice-canvas" width="100" height="100"></canvas>
          </div>

          <div class="game-info">
            <div id="game-message" class="message"></div>
          </div>

          <div class="last-turn-dice">
            <h3>上一轮骰子</h3>
            <canvas id="last-dice-canvas" width="100" height="100"></canvas>
          </div>

          <div class="last-turn-history">
            <h3>上一轮</h3>
            <div class="last-turn-player">
              <div class="player-color" id="last-player-color"></div>
              <div id="last-player-name">-</div>
            </div>
            <div id="last-turn-events" class="last-turn-events">-</div>
          </div>
        </div>

        <div class="board-container">
          <canvas id="game-board"></canvas>
        </div>

        <div class="right-controls">
          <div class="players-info">
            <h3>玩家列表</h3>
            <div id="players-list"></div>
          </div>

          <div class="game-controls">
            <button id="roll-dice-btn" class="btn btn-success">掷骰子</button>
            <button id="reset-game-btn" class="btn btn-warning">
              重新开始
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="client.js"></script>
</body>

</html>
